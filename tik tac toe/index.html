<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="current-player">
          <div class="blur"></div>
          <p></p>
        </div>
        <div class="tik-tac">
          <div class="grid grid1"></div>
          <div class="grid grid2"></div>
          <div class="grid grid3"></div>
          <div class="grid grid4"></div>
          <div class="grid grid5"></div>
          <div class="grid grid6"></div>
          <div class="grid grid7"></div>
          <div class="grid grid8"></div>
          <div class="grid grid9"></div>
        </div>
        <div class="new-game">
          <p>New Game</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
